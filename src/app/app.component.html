<!-- Slide Menu-->
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span class="greeting__text">HISTORY</span>
      <div class="profile-image__container">
        <img src="" alt="profile-image"
             class="profile__image">
      </div>
      <div class="account-details">
        <span class="name__text">Eugene</span>
        <span class="email__text">Ampath@gmail.com</span>
      </div>
    </section>
    <section class="menu-body">
      <div *ngFor="let cust of customers">
      <a [routerLink]="['/customers', cust.id]" style="color:black"><span class="badge badge-dark">{{cust.id}}</span> -> {{ cust.mood }}</a>
     </div>

    </section>
    <section class="menu-footer">

    </section>
  </nav>
  
</aside>

<div class="root__container">
  <header  class="main__header main__header-dark': darkModeActive">


    <div class="left__section">
      <img src="../assets/images/image.jpg">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
           viewBox="31.5 30 49.9 32">
        <defs>
          <style>.hamburger__icon__fill {
            fill: #594e78
          }</style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" 
              class="hamburger__icon__fill: darkModeActive" data-name="Rectangle 9" rx="2"
              transform="translate(31.5 58)"/>
        <rect id="Rectangle_10" width="49.9" height="4" 
              class="hamburger__icon__fill: darkModeActive" data-name="Rectangle 10" rx="2"
              transform="translate(31.5 44)"/>
        <rect id="Rectangle_11" width="49.9" height="4" 
              class="hamburger__icon__fill: darkModeActive" data-name="Rectangle 11" rx="2"
              transform="translate(31.5 30)"/>
              <rect id="Rectangle_11" width="49.9" height="4" 
              class="hamburger__icon__fill: darkModeActive" data-name="Rectangle 11" rx="2"
              transform="translate(31.5 16)"/>
      </svg>
      
        


    </div>
    <div class="centre_section">
             
                   <h1 style="color: yellow">WEATHER APPLICATION</h1>
            
          
    </div>
    <div class="right_section">
        <div class="search-component" >
         <input class="searchTerm"  placeholder="search city" type="text" [(ngModel)]="addcity" ><button (click)="search()" class="searchButton">Search <i class="fa fa-search"></i></button>
           </div>

    </div>
   
  </header>
  <main class="main__container">
    <div class="main-container__bg" ></div>
    <router-outlet></router-outlet>
  </main>

  <!-- weather app ampath Footer -->

  <footer class="main__footer">
    <small class="copyright__text">Copyright Â© 2018 Kandie</small>
  </footer>
</div>
